{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="registration form">
    <header>Register</header>
    <form action="#" method="POST">
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="password" id="password1" name="password1" placeholder="Create a password" 
               required pattern="(?=.*\d)(?=.*[A-Z]).{8,}" 
               title="Password must be at least 8 characters long, contain at least one uppercase letter, and one digit">
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" 
               required pattern="(?=.*\d)(?=.*[A-Z]).{8,}" 
               title="Password must match the criteria">
        <input type="submit" class="button" value="Signup">
    </form>
    <div class="signup">
        <span>Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </span>
    </div>
</div>
{% endblock %}
